<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Cities I've lived in</h1>
    <div class="carousel">
      <div class="carousel-item carousel-item-visible">
        <img src="images/harlem.jpg" />
        <div class="carousel-caption">
          <h2>Harlem</h2>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/losangeles.jpg" />
        <div class="carousel-caption">
          <h2>Los Angeles</h2>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/seoul.jpg" />
        <div class="carousel-caption">
          <h2>Seoul</h2>
        </div>
      </div>

      <div class="carousel-actions">
        <button id="carousel-button-prev" aria-label="Previous Slide"><</button>
        <button id="carousel-button-next" aria-label="Next Slide">></button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
